<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="BrewStyle.css">
    <meta charset="UTF-8">
    <title>Order | Daniel's Brewery</title>
</head>
<body>
<div class="region"></div>
<div class="menubar">
    <label>Daniel's Brewery</label>
    <button id="Home">Home</button>
    <button id="About">About</button>
    <button id="Products">Products</button>
    <button id="Order">Order</button>
</div>
<br>
<form>
    <label for="beertype">Beer</label>
    <br>
    <select id="beertype">
        <option value="Select">Select</option>
        <option value="English Bitter">English Bitter</option>
        <option value="IPA">IPA</option>
        <option value="Stout">Stout</option>
        <option value="Pilsener">Pilsener</option>
        <option value="Cerveza">Cerveza</option>
    </select>
    <br><br>
    <label for="containertype">Container</label>
    <br>
    <select id="containertype">
        <option value="Select">Select</option>
        <option value="Barrel">Barrel</option>
        <option value="Bottle">Bottle</option>
    </select>
    <br><br>
    <label for="quantity">Quantity</label>
    <br>
    <orderInput type="number" id="quantity">
    <br><br>
    <button type="button">Submit</button>
    <button type="button">Clear</button>
</form>
<script type=>
        document.getElementById("Home").onclick = function(event){
        window.location.href="Homepage.html"}

        document.getElementById("About").onclick = function(event){
        window.location.href="AboutPage.html"}

        document.getElementById("Order").onclick = function(event){
        window.location.href="BrewPage.html"}

        //add extra commands


</script>
</body>
</html>
